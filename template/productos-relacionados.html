<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
  <link rel="stylesheet" href="../src/css/app.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row related-products">
      <div class="xs-1-6 s-1-5 m-1-3 banner-related">
        <img  class="gallery-struck__img"
              srcset="https://picsum.photos/1400/600/?black 720w,
                      https://picsum.photos/2400/600/?pink 1200w"
              src="https://picsum.photos/1600/600/?blue"
              alt="Elva dressed as a fairy">
        <div class="banner-related__content t-white">
          <h2 class="banner-related__title">Productos</h2>
          <p class="banner-related__subtitle">Relacionados</p>
          <a href="#" class="btn--primary banner-related__btn">
            <p class="btn-text">Ir a cetegorias</p>
          </a>
        </div>
      </div>
      <div class="xs-6-12 s-5-12 m-3-12 slider-related">
        <div class="slider-products__item">
          <div class="slider-products__content-img">
            <img src="http://ivope.com/contenidos/articulos/imagen_625_1.png" alt="product" class="slider-products__img">
          </div>
          <div class="slider-products__info">
            <p class="slider-products__name">Nombre del Producto</p>
            <p class="slider-products__price"><span class="slider-products__from">S/199.90</span> - <span class="slider-products__to">S/.99.90</span></p>
            <p class="slider-products__qualification">
              <span class="slider-products__start active material-icons">star</span>
              <span class="slider-products__start active material-icons">star</span>
              <span class="slider-products__start active material-icons">star</span>
              <span class="slider-products__start active material-icons">star</span>
              <span class="slider-products__start active material-icons">star</span>
              <span class="slider-products__qualify">(15)</span>
            </p>
          </div>
          <div class="btn--primary slider-products__btn">
            <p class="btn-text">Comprar</p>
          </div>
        </div>
      </div>
    </div>
  </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
</body>
</html>
